{% extends "base.html" %}


{% block title %}
Cпросить
{% endblock title %}

{% block content %}
<div class="col-sm-9">

      <h3>Вопрос</h3>
      {% if error_message %}<p><strong><font color="#FF0000">{{ error_message }}
        </font></strong></p>
      {% endif %}
      <form action="{% url 'ask' %}" method="POST">
      {% csrf_token %}
        <div class="input-group">
          <input type="text" class="form-control question-field-alignment" placeholder="Заголовок"
                 name="titleField" value="
                 {% if form.titleField.data %}
                    {{form.titleField.data}}
                 {%endif%}">
        </div><p>

        <div class="input-group">
          <textarea rows="10" class="question-field-alignment" name="questionTextField">
              {% if form.questionTextField.data %}
                  {{form.questionTextField.data}}
              {%endif%}</textarea>
        </div><p>

        <div class="input-group">
          <input type="text" class="form-control question-field-alignment" placeholder="Тэги"
                 name="tagsField" value="
                {% if form.tagsField.data %}
                  {{form.tagsField.data}}
                 {%endif%}">
        </div><p>

        <div class="input-group">
          <button type="submit" class="btn">Спросить</button>
        </div><p>
      </form>
      </div>
{% endblock %}
